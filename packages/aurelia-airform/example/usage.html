<template class="Main">
    <section class="Section container" id="getting-started">
      <div class="Usage">
        <br />
        <div class="row">
          <div class="column column-67">
            <div class="Field">
              <label class="Field__label" for="test"
                >Try now with your email!</label
              ><textarea
                class="Field__textarea"
                id="test"
                name="test"
                maxlength="2000"
              >
&lt;form action="https://airform.io/your@email.com" method="post"&gt;
          &lt;input type="text" name="name" placeholder="Enter your name"&gt;
          &lt;textarea name="message" placeholder="Enter your message"&gt;&lt;/textarea&gt;
          &lt;button&gt;Send&lt;/button&gt;
        &lt;/form&gt;</textarea>
            </div>

            <blockquote class="Blockquote">
              <b>Quick Tip:</b> The <code>action</code> attribute defines the
              location URL where the form's collected data should be sent when
              it is submitted. The <code>method</code> attribute defines which
              HTTP method to send the data with (should be "post"). All
              <code>input</code>, <code>select</code>,
              <code>textarea</code> elements whitin your form should have a
              <code>name</code> attribute.
            </blockquote>
          </div>
          <div class="column">
            <div class="Usage__preview">
              <label>Test your form here</label>
              <slot></slot>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
